<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Response API</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body class="teal lighten-5">
    <div class="container">
        <h1 class="center-align">Query Response API</h1>
        <div class="row">
            <div class="input-field col s9">
                <input type="text" id="message-input" class="validate" placeholder="Type your query here">
            </div>
            <div class="col s3">
                <button class="btn waves-effect waves-light" onclick="sendMessage()">Send Query</button>
            </div>
        </div>
        <div id="data-container" class="section">
            <!-- Data will be appended here -->
        </div>
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById("message-input").value;
            const response = await fetch('http://localhost:8000/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ques: message })
            });

            const data = await response.json();
            const dataContainer = document.getElementById("data-container");
            dataContainer.innerHTML = `<p>${data.response}</p>`;
        }
    </script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
